<form class="center-block" id="signup" role="form" method="post" action="/signup" style="width:60%">
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
	<div class="form-group">
		<label for="name">My name is...</label>
		<input class="form-control" type="text" form="signup" name="name" placeholder="Padraic" required>
	</div>
	<div class="form-group">
		<label for="email">My email is...</label>
		<input class="form-control" type="email" form="signup" name="email" placeholder="example@fakemail.net" required>
	</div>
	<div class="form-group">
		<label for="anxieties">My anxiety won't let me...</label>
		<input class="form-control" type="text" form="signup" name="anxieties" placeholder="Talk to my friends, finish my work, exist..." required>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
